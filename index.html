<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo-Recorder</title>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link href="dist/pagination.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="index.css">
    <!--[if IE]>
    <script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <header>
        <div class="wrap">
            <h2>Yo Recorder</h2>
            <h6>WiFi Transfer</h6>
        </div>
    </header>
    <section>
        <div class="lists">
            <div class="item-title">
                <span class="name-title">File Name</span>
                <span class="date-title">Date</span>
                <span class="size-title">Size</span>
                <span class="down-title">Download</span>
            </div>
            <div class="itemLists"></div>
        </div>
        <div class="two_buttons">
            <div class="pages">
                <div id="pagination-recorder"></div>
            </div>
            <div class="btn">
                <span class="select_all" style="cursor:pointer">Select all</span>
                <span class="download_selected" style="cursor:pointer">Download</span>
            </div>
        </div>
        <div class="footer">
            <p>Copyright © 2017 Yo</p>
            <p>Recorder</p>
        </div>
    </section>
</div>

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>
<script src="dist/pagination.js"></script>
<script src="index.js"></script>
<script>
    $(function () {

        function createDemo(name) {
            var container = $('#pagination-' + name);
            var lists = $('.itemLists');
            var sources = function () {
                var result = [];

                for (var i = 1; i < 120; i++) {
                    result.push(i);
                }

                return result;
            }();

            var options = {
                dataSource: sources,
                className: 'paginationjs-theme-blue',
                callback: function (response, pagination) {
//                    window.console && console.log(response, pagination);

                    var dataHtml = '';

                    $.each(response, function (index, item) {
                        dataHtml +=
                            `<div class="item">
                                <span class="name">
                                    <input id="one${index}" class="checkbox" type="checkbox" name="select">
                                    <label class="video" for="one${index}"></label>
                                    <span>201711161456_YoRecorder</span>
                                </span>
                                <span class="date">2017/11/16</span>
                                <span class="size">30.9M</span>
                                <span class="down" style="cursor:pointer"><span>Download</span></span>
                            </div>`
                    });

                    lists.html(dataHtml);
                }
            };

            //$.pagination(container, options);

            container.addHook('beforeInit', function () {
//                window.console && console.log('beforeInit...');
            });
            container.pagination(options);

            container.addHook('beforePageOnClick', function () {
//                window.console && console.log('beforePageOnClick...');
                //return false
            });

            return container;
        }

        createDemo('recorder');

    });
</script>
</body>
</html>
